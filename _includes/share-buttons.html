<a href="#" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}','Partager sur Facebook','menubar=no, status=no, scrollbars=no, menubar=no, width=520, height=570');" id="facebook-btn" class="btn btn-fb social-btn"><i class="fa fa-facebook"></i> <span class="social-counter fbCount">0</span></a>

<a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | uri_escape }}&related={{ page.author_twitter }},_Firmapi&via=_Firmapi" target="_blank" id="twitter-btn" class="btn btn-twitter social-btn"><i class="fa fa-twitter"></i> <span class="social-counter twCount">0</span></a>

<a href="#" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ CGI::escape(page.title) }}&summary={{ CGI::escape(page.description) }}&source={{ CGI::escape(site.owner.name) }}', 'Partager sur LinkedIn','menubar=no, status=no, scrollbars=no, menubar=no, width=520, height=570');" id="linkedin-btn" class="btn btn-linkedin social-btn"><i class="fa fa-linkedin"></i> <span class="social-counter liCount">0</span></a>
