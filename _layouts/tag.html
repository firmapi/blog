---
layout: default
---

<div class="container home-body">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <div class="article-col">
    <article class="article-body">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ post.image }}" alt="{{ post.title }}" class="img-responsive img-rounded" />
        </div>
        <div class="col-md-7 col-md-offset-1 index-title">
          <h1 class="article-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
          <p  class="article-description">{{ post.description }}</p>
          <p class="article-date">{{ post.author }} | {{ post.date | date: "%-d/%m/%Y" }} | {{ post.tag_pretty_name }} | <a class="comments-link" href="{{ post.url }}#disqus_thread">Commentaires</a></p>
        </div>
      </div>
    </article>
  </div>
  <hr class="articles-separator">
  {% endif %}
  {% endfor %}
  {% endfor %}
  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
</div>
